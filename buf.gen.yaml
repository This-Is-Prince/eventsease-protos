version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.0
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go:v1.18.1
    out: gen/go
    opt:
      - paths=source_relative

  - remote: buf.build/protocolbuffers/java
    out: gen/kotlin
    opt:
      - lite

  - remote: buf.build/connectrpc/kotlin
    out: gen/kotlin

  - remote: buf.build/apple/swift:v1.33.3
    out: gen/swift
    opt:
      - Visibility=Public

  - remote: buf.build/connectrpc/swift:v1.2.0
    out: gen/swift
    opt:
      - GenerateAsyncMethods=true
      - GenerateCallbackMethods=false
      - Visibility=Public

  - remote: buf.build/bufbuild/es:v2.11.0
    out: gen/web
    opt:
      - target=ts
      - import_extension=none

  - remote: buf.build/connectrpc/es:v1.6.1
    out: gen/web
    opt:
      - target=ts
      - import_extension=none
