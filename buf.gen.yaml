version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.0
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go
    opt: paths=source_relative

  - remote: buf.build/protocolbuffers/java:v29.1
    out: gen/kotlin
  - remote: buf.build/protocolbuffers/kotlin:v29.1
    out: gen/kotlin
  - remote: buf.build/grpc/java:v1.69.0
    out: gen/kotlin
  - remote: buf.build/grpc/kotlin:v1.4.1
    out: gen/kotlin

  - remote: buf.build/apple/swift:v1.33.3
    out: gen/swift
    opt:
      - Visibility=Public

  - remote: buf.build/connectrpc/swift:v1.2.0
    out: gen/swift
    opt:
      - GenerateAsyncMethods=true
      - GenerateCallbackMethods=false
      - Visibility=Public